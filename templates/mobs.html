{% extends "base.html" %}
{% block title %}Mobs{% endblock %}
{% block content %}
<h2 class="mb-4">Mobs</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Mob Name</th>
            <th>Current Paddock</th>
        </tr>
    </thead>
    <tbody>
        {% for mob in mobs %}
        <tr>
            <td>{{ mob.name }}</td>
            <td>{{ mob.paddock_name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
