{% extends "base.html" %}
{% block title %}Move Mob{% endblock %}
{% block content %}
<h2 class="mb-4">Move Mob</h2>
<form method="POST">
    <div class="form-group">
        <label for="mob_id">Select Mob:</label>
        <select name="mob_id" id="mob_id" class="form-control" required>
            {% for mob in mobs %}
                <option value="{{ mob.id }}">{{ mob.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="new_paddock_id">Select New Paddock:</label>
        <select name="new_paddock_id" id="new_paddock_id" class="form-control" required>
            {% for paddock in paddocks %}
                <option value="{{ paddock.id }}">{{ paddock.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Move Mob</button>
</form>
{% endblock %}
